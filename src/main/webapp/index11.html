<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="resources/css/base.css">
        <script src="resources/js/react.js"></script>
    	<script src="resources/js/react-dom.js"></script>
    	<script src="resources/js/browser.min.js"></script>
        <script src="resources/js/jquery.min.js"></script>
        <script src="resources/js/remarkable.min.js"></script>
    <head>
    <body>
        <div id="Component" ></div>
    <body>
    <script type="text/babel">
        var data = [
            {id:1,author:"Pete Hunt2",text:"This is one comment"},
            {id:2,author:"Jordan Walke2",text:"This is *another* comment"}
        ];
        var CommentBox = React.createClass({
            loadCommentsFromServer:function(){
                $.ajax({
                    url:this.props.url,
                    dataType:'json',
                    cache:false,
                    success:function(result){
                        this.setState({data:result})
                    }.bind(this),
                    error:function(xhr,status,err){
						console.error(this.props.url, status, err.toString());
					}.bind(this)
                });
            },
            getInitialState :function(){
                return {data: []};
            },
            componentDidMount: function() {
                this.loadCommentsFromServer();
                setInterval(this.loadCommentsFromServer,this.props.pollInterval);
            },
            render : function() {
                return (
                    <div className="commentBox">
                        <h1>Comments</h1>
                        <CommentList data={this.state.data} />
                        <CommentForm />
                    </div>
                );
            }
        });
        var CommentList = React.createClass({
            render:function(){
                var commentNodes = this.props.data.map(function(comment){
                    return (
                        <Comment author={comment.author}>
                            {comment.text}
                        </Comment>
                    )
                });
                return (
                    <div className="commentList">
                        {commentNodes}
                    </div>
                );
            }
        });
        var CommentForm = React.createClass({
            getInitialState:function(){
                return {author:'',text:''}
            },
            handleAuthorChange:function(e){
                this.setState({author:e.target.value});
            },
            handleTextChange:function(e){
                this.setState({text:e.target.value})
            },
            handleSubmit:function(e){
                e.preventDefault();
                var author = this.state.author.trim();
                var text = this.state.text.trim();
                if(!text || !author){
                    return;
                }
				console.info("author:"+author+",text:"+text);
                this.setState({author:'',text:''})
            },
            render : function() {
                return (
                        <form className="commentForm" onSubmit={this.handleSubmit}>
                            <input type="text"
                                    value={this.state.author}
                                    onChange={this.handleAuthorChange}
                                    placeholder="Your name"/>
                            <input type="text"
                                    value={this.state.text}
                                    onChange={this.handleTextChange}
                                    placeholder="Say something..." />
                            <input type="submit" value="Post" />
                        </form>
                );
            }
        });
        var Comment = React.createClass({
            rawMarkup:function(){
                    var md = new Remarkable();
                    var rawMarkup = md.render(this.props.children.toString());
                    return { __html:rawMarkup};
            },
            render : function(){
                var md = new Remarkable();
                return (
                    <div className="comment">
                        <h2 className="commnetAuthor">
                            {this.props.author}
                        </h2>
                        <span dangerouslySetInnerHTML={this.rawMarkup()} />
                    </div>
                );
            }
        });

        ReactDOM.render(
            <CommentBox url="/comments" pollInterval={2000} />,
            document.getElementById("Component"),
            function(){
                console.info("数据加载完成");
            }
        )
    </script>
</html>
