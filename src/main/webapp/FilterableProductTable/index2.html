<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../resources/bootstrap3/css/bootstrap.min.css">
<script src="../resources/js/jquery.min.js"></script>
<script src="../resources/js/react.js"></script>
<script src="../resources/js/react-dom.js"></script>
<script src="../resources/js/browser.min.js"></script>
<script src="../resources/js/react-with-addons.min.js"></script>
<script src="../resources/bootstrap3/js/bootstrap.min.js"></script>
</head>
<body class="container" style="padding:20px;">
	<div id="media" class="container"></div>

</body>
<script type="text/babel">
    var HelloBox = React.createClass({
        render:function(){
            return (
                <form className="form-horizontal" data-myAtt="111">
                    <div className="form-group">
                        <label for="inputEmail3" className="col-sm-2 control-label">Email</label>
                        <div className="col-sm-6">
                            <input type="email" className="form-control" id="inputEmail3" placeholder="Please Input Your Email!" />
                        </div>
                    </div>
                    <div className="form-group">
                        <label className="col-sm-2 control-label">Time</label>
                        <div className="col-sm-6">
                            <p className="form-control-static">{this.props.date.toTimeString()}</p>
                        </div>
                    </div>
                </form>
            )
        }
    });

    setInterval(function(){
        ReactDOM.render(
            <HelloBox date={new Date()} />,
            document.getElementById("media"),
            function(){
                console.info("数据加载完成");
            }
        )
    },1000);

</script>
</html>
