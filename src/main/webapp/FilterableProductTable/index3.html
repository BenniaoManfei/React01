<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../resources/bootstrap3/css/bootstrap.min.css">
<script src="../resources/js/jquery.min.js"></script>
<script src="../resources/js/react.js"></script>
<script src="../resources/js/react-dom.js"></script>
<script src="../resources/js/browser.min.js"></script>
<script src="../resources/js/react-with-addons.min.js"></script>
<script src="../resources/bootstrap3/js/bootstrap.min.js"></script>
</head>
<body class="container" style="padding:20px;">
	<div id="media" class="container"></div>

</body>
<script type="text/babel">
	var LikeButton = React.createClass({
		getInitialState:function(){
			return {liked:true}
		},
		handleClick:function(){
			this.setState({
				liked: !this.state.liked
			},function(){
				console.info("重新渲染组件");
			});
		},
		render:function(){
			var text = this.state.liked?"like":"haven\'t liked";
			var btnClass= this.state.liked?"btn btn-success":"btn btn-warning";
			return (
				<p >
        			You <input type="button" style={{width:"100px"}} className={btnClass} value={text} onClick={this.handleClick}/> this. Click to toggle.
      			</p>
			)
		}
	});

    ReactDOM.render(
        <LikeButton />,
        document.getElementById("media"),
        function(){
            console.info("数据加载完成");
        }
    )
</script>
</html>
